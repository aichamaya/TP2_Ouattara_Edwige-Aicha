<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <!-- Pour s'assurer d'un affichage correct sur mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles de Boostrap + Styles personnalisés provenant de styles.scss -->
    <link rel="stylesheet" href="scss/styles.css">
    <!-- Nous n'aurons pas besoin de normalize.css, car il existe des styles
    qui font la même chose dans Bootstrap (voir fichier _reboot.scss) -->

    <link rel="icon" href="favicon.ico" />
    <title>Nom du site | Nom de la page</title>
</head>


<body class="container">
    <main>
        <h1 class="mt-5 text-center">Contact </h1>
        <form action="https://dev.dfrmedia.com/post.php" method="post">
        
        
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="text-nom">Courriel</label>
                    <input type="text-nom" id="text-nom" name="text-nom" placeholder="Saisir votre courriel"> 
                </div> <br>
                <div class="col-6 mb-3">
                    <label for="text-pass">Mot de passe</label>
                    <input type="text-pass" id="text-pass" name="text-pass" placeholder="Entrer votre mot de passe">
                </div>
            </div>
            <div class="row mb-3" >
                <label for="text-adres">Adress</label>
                <input type="text-adres" id="text-adres" name="text-adres" placeholder="Saisir votre adresse">
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label class="d-block" for="text-vil">Ville</label>
                    <input type="text-vil" id="text-vil" name="text-vil" placeholder="Saisir votre ville">
                </div>
                <div class="col-3 mb-3">
                    <label class="d-block" for="txt-pro">Povince</label>
                    <select name="sel-prov" id="sel-prov">
                        <option value="" selected>Faire un choix</option>
                        <option value="Quebec">Quebec</option>
                        <option value="Ontario">Ontario</option>
                        <option value="Manitoba">Manitoba</option>
                        <option value="Alberta">Alberta</option>
                        <option value="Colombie-Britannique">Colombie-Britannique</option>
                        <option value="Nouvelle-Écosse">Nouvelle-Écosse</option>
                        <option value="Nunavut">Nunavut</option>
                        <option value="Saskatchewan">Saskatchewan</option>
                        <option value="Terre-Neuve-et-Labrador">Terre-Neuve-et-Labrador</option>
                        <option value="Territoires du Nord-Ouest">Territoires du Nord-Ouest</option>
                        <option value="Yukon">Yukon</option>
                    </select>
                </div>
                <div class="col-3 mb-3 d-block">
                    <label for="text-cod">Code postal</label>
                    <input type="text-cod" id="text-cod" name="text-cod" placeholder="6 caractères">
                </div>

            </div>
            <div>
                <textarea name="text-message" id="text-message">Message</textarea>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recevoir un courriel</label>
              </div>
            <div>
                <button type="button" class="btn btn-primary">Effacer</button>
                <button type="button" class="btn btn-primary">Envoyer</button>
            </div>



        </form>

    </main>


    <!-- Scripts de Bootstrap NE PAS RETIRER -->

        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
