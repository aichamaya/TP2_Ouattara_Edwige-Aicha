<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <!-- Pour s'assurer d'un affichage correct sur mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles de Boostrap + Styles personnalisés provenant de styles.scss -->
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Nous n'aurons pas besoin de normalize.css, car il existe des styles
    qui font la même chose dans Bootstrap (voir fichier _reboot.scss) -->

    <link rel="icon" href="favicon.ico" />
    <title>Nom du site | Nom de la page</title>
</head>


<body class="container">
    <footer class="py-4 bg-secondary">
        <div class="container text-white text-center">
          <h2>Pour nous joindre</h2>
          <div class="row gap-2 justify-content-between text-black py-3 mb-3 border-bottom">
            <div class="col-md-3 bg-white rounded-5 p-3">
              <i class="bi bi-discord text-black"></i>
              <p>Discord</p>
              <a href="https://discord.com/" target="_blank">https://discord.com/</a>
            </div>
            <div class="col-md-3 bg-white rounded-5 p-3">
              <i class="bi bi-instagram text-black"></i>
              <p>Instagram</p>
              <a href="www.instagram.com/x" target="_blank">www.instagram.com/x</a>
            </div>
            <div class="col-md-3 bg-white rounded-5 p-3">
              <i class="bi bi-facebook text-black"></i>
              <p>Facebook</p>
              <a href="www.facebook.com/xx" target="_blank">www.facebook.com/xx</a>
            </div>
          </div>
          <p class="m-0">Concepteurs du site : William Desmarquis / Edwige Aïcha Ouattara</p>
        </div>
      </footer>

    <!-- Scripts de Bootstrap NE PAS RETIRER -->
    <!------------------------------------------------------------------------------------
        Si on a besoin des éléments interactifs de Bootstrap, on doit utiliser au minimum
        le 2e script suivant (bootstrap.min.js) et parfois le 1er en plus (Popper)
        intégrés dans cet ordre.
    ------------------------------------------------------------------------------------>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
